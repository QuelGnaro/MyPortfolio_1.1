<!-- Remove the container if you want to extend the Footer to full width. -->
<!-- Footer -->
<footer class="text-center text-lg-start mt-5">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <section>
      <div class="row">
        <div class="col-md-3 col-lg-3 col-xl-3 mx-auto my-3">
          <h6 class="text-uppercase mb-4 font-weight-bold">
            {{ "footer.title" | translate }}
          </h6>
          <p>
            {{ "footer.message" | translate }}
          </p>
          <button
            class="btn rounded-pill"
            style="background-color: azure"
            (click)="downloadCV()"
          >
            Download CV
            <fa-icon
              [icon]="['fas', 'download']"
              style="margin-right: 5px"
            ></fa-icon>
          </button>
        </div>

        <!-- Grid column -->
        <hr class="w-100 clearfix d-md-none" />

        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
          <h6 class="text-uppercase mb-4 font-weight-bold">Contacts</h6>

          <div class="row">
            <div *ngFor="let item of contacts">
              <p>
                <fa-icon
                  [icon]="[item.pre, item.icon]"
                  style="margin-right: 5px"
                ></fa-icon>
                <a
                  [href]="item.url"
                  *ngIf="item.url"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  {{ item.name }}</a
                >
                <span *ngIf="!item.url">{{ item.name }}</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Grid column -->
      </div>
      <!--Grid row-->
    </section>
    <!-- Section: Links -->

    <hr class="my-3" />

    <!-- Section: Copyright -->
    <section class="p-3 pt-0">
      <div class="row d-flex align-items-center">
        <!-- Grid column -->
        <div class="col-md-7 col-lg-8 text-center text-md-start">
          <!-- Copyright -->
          <div class="p-3">
            <p>
              © <span>{{ year }}</span> Lorenzo Baratti. All rights reserved.
            </p>
          </div>

          <!-- Copyright -->
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            class="text-white"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            class="text-white"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            class="text-white"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            class="text-white"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <!-- Grid column -->
      </div>
    </section>
    <!-- Section: Copyright -->
  </div>
  <!-- Grid container -->
</footer>
